<!doctype html>
<html lang="en">
  <head>
    <title>Local CRM with Twilio SIP Call</title>
  </head>
  <body>
    <h1>Upload Contacts CSV</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <button type="submit">Upload</button>
    </form>
    {% if contacts %}
    <h2>Contacts</h2>
    <table border="1" cellpadding="5" cellspacing="0">
      <tr><th>Name</th><th>Phone</th><th>Call</th></tr>
      {% for contact in contacts %}
      <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.phone }}</td>
        <td>
          <form action="{{ url_for('call') }}" method="post" style="display:inline;">
            <input type="hidden" name="phone" value="{{ contact.phone }}">
            <button type="submit">Call</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
  </body>
</html>
